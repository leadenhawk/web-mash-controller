<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <title>Mash Control</title>
    <link href="/styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">

  </head>
  <body>
    <div class="grid">

      <div id="banner">
        <h1>Nathan's Mash and Boil Controller</h1>
        <input id="IP-text" type="text" placeholder="192.168.1.XX" name="IP-text">
        <button id="IP-button">Connect</button>
        <p id="connect-text"></p>
      </div>

      <div id="chart">
        <p>chart</p>
      </div>

      <div id="input">
        <p>input</p>
      </div>

      <div id="display">
        <p>output</p>
        <div id="output"></div>
      </div>

      <div id="pump">
        <p>pump</p>
        <button id="pumpButton">Pump</button>
      </div>

      <div id="footer">
        <p>footer</p>
      </div>

      <script src="/index.js"></script>
    </div>
  </body>
</html>
